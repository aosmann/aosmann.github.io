<div class="section-form">
   <div class="container">
      <form action="#">
         <div class="col-md wrapper" style="text-align: center;">
            <h1 style="font-size: 28px;">REQUEST A DEMO ACCOUNT</h1><br>
            <div class="row text-row">
               <input class="text-box" type="text" placeholder="First Name" required><br>
            </div>
         
   
         
            <div class="row text-row">
               <input  class="text-box" type="text" placeholder="Last Name" required><br>
            </div>
         
   
         
            <div class="row text-row">
               <input class="text-box" type="email" placeholder="Email" required><br>
            </div>
         
   
         
            <div class="row text-row">
               <input class="text-box" type="text" placeholder="School Name" required><br>
            </div>
         
   
         
            <div class="row text-row">
               <input class="text-box" type="number" placeholder="Number of Students" required><br>
            </div>
         
   
        
            <div class="row text-row">
               <textarea name="description" cols="20" rows="10" placeholder="Description of Request" required></textarea><br>
            </div>
         
   
            <div class="g-recaptcha" style="margin: 10px 0px;" data-sitekey="6LdQkEkaAAAAANYIBl5Eorz46MXNXHw9iAOdPBMP"></div>
            <div><input style="margin: auto;" class="button2" style="margin-top: 10px;" type="submit" required></div>
         </div>   
      </form>
   </div>
</div>
